<script>
function isEven (num) { return ( num %2 == 0) ; }
function find_recursive(arr,f,newarr=[],sizearr=0){
    if(sizearr<arr.length){
        if(f(arr[sizearr])==1){
            newarr.push(arr[sizearr]);
        };
        return find_recursive(arr,f,newarr,++sizearr);
        };
    return newarr;
}
result = find_recursive([1 , 3, 5, 4, 2],isEven);
console .log (" find result :", result ); // [4 , 2]
</script>
